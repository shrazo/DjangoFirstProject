{% extends 'base.html' %}

{% block title %} Create a new topic - {{ block.super }}{% endblock %}

{% block breadcrumb %}
<li class="breadcrumb-item"><a href="{% url 'home' %}">Boards</a></li>
<li class="breadcrumb-item"><a href="{% url 'board_topics' board.pk %}">{{ board.name }}</a></li>
<li class="breadcrumb-item active">New Topic</li>
{% endblock %}

{% block content %}
<div class="alert alert-primary" role="alert">
    Create a new topic for <a href="{% url 'board_topics' board.pk %}">{{ board.name }}</a>
</div>

<form method="post">
    {% csrf_token %}

    <div class="form-group">
        <label for="id_subject"> Subject </label>
        <input type="text" name="subject" id="id_subject" class="form-control">
    </div>

    <div class="form-group">
        <label for="id_message"> Message </label>
        <textarea name="message" id="id_message" class="form-control" rows=5></textarea>
    </div>

    <button type="submit" class="btn btn-success">Post</button>
    
    &nbsp;

</form>
{% endblock %}
